<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="left-panel">
        <div class="content">
          <p class="heading">Get <span>insights</span> that help your business grow.</p>
          <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <div class="stats">
            <div class='stat'>
              <p>10k+ </p>
              <p>COMPANIES</p>
            </div>
            <div class='stat'>
              <p>314</p>
              <p>TEMPLATES</p>
            </div>
            <div class='stat'>
              <p>12M+</p>
              <p>QUERIES</p>
            </div>
        </div>
           
           
        </div>
      </div>
      <div class="right-panel">
        <img src="/images/image-header-desktop.jpg" alt="people chatting around a table">
      </div>
    </div>
  </div>
  

  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
